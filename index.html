<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- Impor script kamu di sini -->
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script defer src="main.js"></script>
</head>

<body>
  <header class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid justify-content-center">
      <h1 class="text-white">Bookshelf App</h1>
    </div>
  </header>

  <main class="container py-3">
    <section class="card card-body w-50 mx-auto mb-3">
      <h2 class="text-center">Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div class="mb-3">
          <label class="form-label" for="bookFormTitle">Judul</label>
          <input class="form-control" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="bookFormAuthor">Penulis</label>
          <input class="form-control" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="bookFormYear">Tahun</label>
          <input class="form-control" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label" for="bookFormIsComplete">Selesai dibaca</label>
          <input class="form-check-input" id="bookFormIsComplete" type="checkbox"
            data-testid="bookFormIsCompleteCheckbox" />
        </div>
        <button class="btn btn-primary w-100" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak <span>Belum selesai dibaca</span>
        </button>
      </form>
    </section>

    <section class="card card-body w-50 mx-auto mb-3">
      <h2 class="text-center">Cari Buku</h2>
      <form class="input-group mb-3" id="searchBook" data-testid="searchBookForm">
        <label class="d-none" for="searchBookTitle">Judul</label>
        <input class="form-control" id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput"
          placeholder="Cari Judul" />
        <button class="btn btn-outline-primary" id="searchSubmit" type="submit"
          data-testid="searchBookFormSubmitButton">
          Cari
        </button>
      </form>
    </section>

    <section class="card card-body mx-auto mb-3 p-3">
      <h2 class="text-decoration-underline text-center">Belum selesai dibaca</h2>

      <div class="row row-cols-1 row-cols-md-2 g-3 justify-content-center" id="incompleteBookList"
        data-testid="incompleteBookList">
        <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        <div class="col" data-bookid="123123123" data-testid="bookItem">
          <div class="card card-body">
            <h3 class="card-title" data-testid="bookItemTitle">Judul Buku 1</h3>
            <p class="card-subtitle mb-2 text-body-secondary" data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button class="btn btn-primary" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="btn btn-danger" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="btn btn-outline-primary" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="card card-body mx-auto mb-3 p-3">
      <h2 class="text-decoration-underline text-center">Selesai dibaca</h2>

      <div class="row row-cols-1 row-cols-md-2 g-3 justify-content-center" id="completeBookList"
        data-testid="completeBookList">
        <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        <div class="col" data-bookid="456456456" data-testid="bookItem">
          <div class="card">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
